<!DOCTYPE html>
<html lang="en" ng-app="APP">
<head>
  <meta charset="UTF-8">
  <title>Angular</title>
  <script src="lib/angular.min.js"></script>
  <link rel="import" href="name-tag.html" />
</head>
<body>
  <div ng-controller="theController">
    <name-tag ng-repeat="person in people">
      {{person.name}}
    </name-tag>
  </div>
  <script>
    angular.module('APP', [])
    .controller('theController', ['$scope', function($scope){
      $scope.people = [
        {"name": "Walter"},
        {"name": "Jesse"},
        {"name": "Saul"}
      ]
    }])
  </script>
</body>
</html>
