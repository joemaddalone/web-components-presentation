<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Components</title>
  <link rel="stylesheet" href="style.css">
  <link rel="import" href="my-app.html" />
  </head>
<body>
  <toolbar-tag target="f"></toolbar-tag>
  <fetch-tag id="f" url="https://swapi.co/api/people/?format=json">

      <div style="float:left">
        <name-tag>{name}</name-tag>
      </div>

  </fetch-tag>
  <sortable-tag target="r"></sortable-tag>

</html>
